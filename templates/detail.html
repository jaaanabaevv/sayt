
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
  {% block content %}

<section style="background-color: #FF0000;" class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <a href="{% url 'update' post.id %}"><button style="border: 10%; color: black;">UPDATE POST</button></a>
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 style="color: black; " class="text-sm title-font text-gray-500 tracking-widest">{{post.author}} h2>
          <h1 style="color: black;" class="text-white text-3xl title-font font-medium mb-4">{{post.title}}</h1>
          <p style="color: black;" class="leading-relaxed mb-4">{{post.text}}</p>

          <div class="flex">
            <button style="background-color: black;" class="flex ml-auto text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-black-600 rounded">другие</button>
            <button class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
              </svg>
            </button>
          </div>
        </div>
        <img style="width: 800px; height: 500px; " alt="ecommerce" class="n1" src="{{post.image1.url}}">
        <a href="{% url 'delete' post.id %}"><button style="border: 10%; color: black;">delete</button></a>
      </div>
    </div>
  </section>
<h1></h1>



{% endblock %}
</body>
</html>
